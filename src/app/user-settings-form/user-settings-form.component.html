<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name"/>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email special offers
      </label>
    </div>

    <h5>User interface style</h5>
    <div class="form-group">
      <div class="form-check">
        <input [(ngModel)]="userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
               checked>
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark">
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select [(ngModel)]="userSettings.subscriptionType" class="form-control" id="subscriptionType" name="subscriptionType">
        <option value="Monthly">Monthly</option>
        <option value="Annual">Annual</option>
        <option value="LifeTime">LifeTime</option>
      </select>
    </div>


    <button class="btn btn-primary">Ok</button>
    <button class="btn btn-secondary" (click)="cancelClick()">Cancel</button>
  </form>
</div>

<div>Original user settings: {{ _originalUserSetting | json}}</div>
<div>Current user settings: {{ userSettings | json}}</div>
