<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name"/>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Default checkbox
      </label>
    </div>

    <h5>User interface style</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="option1" checked>
      <label class="form-check-label" for="lightInterface">
        Light
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="option2">
      <label class="form-check-label" for="mediumInterface">
        Medium
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="option3">
      <label class="form-check-label" for="darkInterface">
        Dark
      </label>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType">
        <option value="1">Monthly</option>
        <option value="2">Annual</option>
        <option value="3">LifeTime</option>
      </select>
    </div>


    <button class="btn btn-primary">Ok</button>
  </form>
</div>
